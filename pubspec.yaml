
name: alo_app
description: Voice-first personal life tracker with AI intelligence.
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State & Logic
  flutter_riverpod: ^2.5.1
  google_generative_ai: ^0.4.0
  
  # Storage & Security
  hive_flutter: ^1.1.0
  flutter_secure_storage: ^9.0.0
  local_auth: ^2.2.0
  
  # UI & UX
  flutter_animate: ^4.5.0
  glassmorphism: ^3.0.0
  google_fonts: ^6.2.1
  lucide_icons: ^0.359.0
  confetti: ^0.7.0
  fl_chart: ^0.66.0
  
  # Features
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  vibration: ^1.8.4
  qr_flutter: ^4.1.0
  share_plus: ^7.2.2
  url_launcher: ^6.2.5
  camera: ^0.10.5+9
  speech_to_text: ^6.6.1
  flutter_tts: ^3.8.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.8

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/fonts/
