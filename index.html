
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Alo - Personal Life Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+Bengali:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', 'Noto Sans Bengali', sans-serif;
      background: #0D1B2A;
      color: white;
      margin: 0;
      overflow-x: hidden;
      min-height: 100vh;
    }
    .glass {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.12);
      box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
    }
    .gradient-text {
      background: linear-gradient(to right, #00C4FF, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    ::-webkit-scrollbar {
      width: 0px;
    }
    .safe-bottom {
      padding-bottom: env(safe-area-inset-bottom);
    }
    
    /* Smooth CSS Wave Animation */
    @keyframes wave-flow {
      0% { transform: translateX(0); }
      50% { transform: translateX(-25%); }
      100% { transform: translateX(0); }
    }
    .animate-wave {
      animation: wave-flow 15s ease-in-out infinite;
    }
  </style>
